<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Quiz das Copas</title>
  </head>
  <body>
    <main>
      <header>
        <div class="logo">
          <img
            src="./images/taçaCopaDoMundo.png"
            alt="Taça da Copa do Mundo"
          />
        </div>
        <h1>Prove que sabe muito sobre as Copas do Mundo de futebol! </h1>
      </header>

      <div id="quiz"></div>

      <template>
        <div class="quiz-item">
          <h3>Pergunta 01</h3>
          <dl>
            <dt>
              <input type="radio" name="item" value="0" />
              <span> Resposta A </span>
            </dt>
          </dl>
        </div>
      </template>

      <div id="acertos">
        <strong>Acertos:</strong>
        <span>0 de 10</span>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
